<div class="row message-input">
    <div class="col-xs-11">
        <textarea rows="2" class="messages" placeholder="Say it!" ng-model="message.text"></textarea>
    </div>
    <div class="col-xs-1">
        <button class="btn btn-send btn-success gradient" ng-click="sendMessage(message)">Send</button>
    </div>
</div>
