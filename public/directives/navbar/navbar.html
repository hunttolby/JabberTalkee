<nav class="navbar-inverse navbar-left">
        <ul class="nav nav-stacked">
            <li role="presentation" class="text-center"><a href='#!/home'><span class="glyphicon glyphicon-home"></span></a></li>
            <li role="presentation" class="text-center channel-create">
                <input type="text" placeholder="Channel Topic" ng-model="channel.topic" class="text-center"><br>
                <input class="radioNav" type="radio" ng-model="channel.public" value="true"> Public
                <input class="radioNav" type="radio" ng-model="channel.public" value="false"> Private
                <button class="btn btn-primary btn-info btn-sm gradient channelBtn" ng-click="createChannel(channel)">Create a channel</button>
            </li>
            <li role="presentation" class="text-center" ng-repeat="channel in channelList"><a href='#!/account/channel/{{ channel._id }}' ng-click="setChannel(channel._id)">{{ channel.topic }}</a></li>
        </ul>
</nav>
