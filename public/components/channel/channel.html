<!--TODO: need input for deleting a channel, and updating a topic-->
<div class="row">
    <div class="col-xs-10">
        <div class="row">
            <div class="col-xs-7">
            </div>
            <div class="col-xs-3">
                <h5>Channel Topic:
                    <small><input type="text" ng-model="channel.topic" maxlength="20" class="full-width"></small>
                </h5>
                <h5>Add user:
                    <small><input type="text" ng-model="channel.addedUser" class="full-width"
                                  placeholder="Enter username here">
                    </small>
                </h5>
            </div>
            <div class="col-xs-2">
                <button class="btn btn-primary btn-info btn-sm pull-left gradient" ng-click="updateChannel(channel)">
                    Update
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <p ng-repeat="message in channelMessages">{{ message.text }}</p>
            </div>
        </div>
    </div>
</div>
